<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AYUSHCare</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            background-color: var(--color-gray-50);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-xl);
            background: var(--color-white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .auth-logo {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--spacing-sm);
            display: block;
        }

        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-gray-900);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: var(--font-weight-medium);
            color: var(--color-gray-700);
            font-size: var(--font-size-sm);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            transition: all var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .auth-footer {
            margin-top: var(--spacing-xl);
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--color-gray-600);
        }

        .auth-toggle {
            color: var(--color-primary);
            cursor: pointer;
            font-weight: var(--font-weight-semibold);
        }

        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-lg);
            display: none;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="auth-logo" style="text-decoration: none;">âš• AYUSHCare</a>
            <h1 class="auth-title" id="pageTitle">Sign In</h1>
            <p style="color: var(--color-gray-500); margin-top: var(--spacing-xs);">Access your practice dashboard</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="authForm">
            <!-- Full Name (Register Only) -->
            <div class="form-group" id="nameGroup" style="display: none;">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-input" placeholder="Dr. John Doe">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address or Mobile</label>
                <input type="text" id="email" class="form-input" required placeholder="name@example.com or 9876543210">
            </div>

            <!-- Password (Hidden, keeping for legacy/admin if needed, but UI is OTP now) -->
            <!-- <div class="form-group" style="display:none;">...</div> -->

            <!-- OTP Section -->
            <div class="form-group" id="otpGroup" style="display: none;">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" id="otp" class="form-input" placeholder="123456" maxlength="6">
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="#" id="resendOtp"
                        style="font-size: 0.875rem; color: var(--color-primary); display: none;">Resend OTP</a>
                </div>
            </div>

            <!-- Role (Register Only) -->
            <div class="form-group" id="roleGroup" style="display: none;">
                <label for="role" class="form-label">I am a</label>
                <select id="role" class="form-input">
                    <option value="PATIENT">Patient</option>
                    <option value="PRACTITIONER">Practitioner</option>
                </select>
            </div>

            <!-- Actions -->
            <button type="button" class="btn btn-primary btn-large" style="width: 100%; margin-bottom: 1rem;"
                id="sendOtpBtn">Send OTP</button>
            <button type="submit" class="btn btn-primary btn-large" style="width: 100%; display: none;"
                id="submitBtn">Verify & Sign In</button>

            <div style="text-align: center; margin-bottom: 1rem; color: var(--color-gray-500); font-size: 0.8rem;">OR
            </div>

            <button type="button" class="btn"
                style="width: 100%; background: white; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 0.5rem;"
                id="googleBtn">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" style="width: 20px;">
                Sign in with Google
            </button>
        </form>

        <div class="auth-footer">
            <span id="footerText">Don't have an account?</span>
            <span class="auth-toggle" id="toggleAuth">Create account</span>
        </div>


    </div>

    <script type="module" src="scripts/mockApi.js"></script>
    <script type="module" src="scripts/api.js"></script>
    <script type="module" src="scripts/auth.js"></script>
</body>

</html>
